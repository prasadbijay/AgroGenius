<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Regions</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="container">
        <h2>Manage Regions</h2>

        <div id="formContainer">
            <form id="regionForm">
                <input type="hidden" id="regionId">
                <label for="regionName">Region Name:</label>
                <input type="text" id="regionName" required>

                <label for="state">State Name:</label>
                <input type="text" id="state" required>

                <button type="submit" id="submitBtn">Create Region</button>
            </form>
        </div>

        <h3>Existing Regions</h3>
        <button onclick="fetchRegions()">Fetch Regions</button> <!-- Fetch Button Added -->

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Region Name</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="regionTableBody">
            </tbody>
        </table>
    </div>

    <script src="admin-regions.js"></script>
</body>
</html>
